  <span id="site-year-range"></span>
  <a href="https://taylor7992.github.io" target="_blank" rel="noopener noreferrer">Taylor 的个人主页</a>
</div>

<script>
  // 固定开始日期
  const startDate = new Date("2025-12-10");

  // 当前日期
  const today = new Date();

  // 格式化函数：YYYY.MM.DD
  function formatDate(d) {
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}.${m}.${day}`;
  }

  const startText = formatDate(startDate);
  const todayText = formatDate(today);

  // 设置内容
  document.getElementById("site-year-range").innerText =
    `${startText} - ${todayText} · `; // 最后留空格用于连接后面的链接
</script>
